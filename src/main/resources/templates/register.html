<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ticketeo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <style>
        .register-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #004494;
        }
        .error-message {
            color: #d9534f;
            background-color: #f9f2f4;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
        .text-center {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Crear una Cuenta</h2>

    <!-- Mostrar error si existe (Ej: usuario ya existe o contraseñas no coinciden) -->
    <div th:if="${error}" class="error-message">
        <span th:text="${error}">Error al registrarse</span>
    </div>

    <!-- Formulario de registro -->
    <form th:action="@{/register}" method="post">
        
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required autofocus placeholder="Ingresa tu usuario" />
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Crea una contraseña" />
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseña" />
        </div>
        
        <button type="submit" class="btn-submit">Registrarse</button>
    </form>
    
    <div class="text-center">
        <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
    </div>
</div>

</body>
</html>
