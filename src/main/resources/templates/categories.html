<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketeo | Gestión de Categorías</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"> 
</head>

<body>

    <div th:replace="~{fragments/navbar :: navbar-admin}"></div>

    <main class="container admin-container">
        
        <div class="admin-header">
            <div>
                <h1 class="admin-title">Gestión de Categorías</h1>
                <p class="admin-subtitle">Administra los géneros y clasificaciones disponibles para los eventos.</p>
            </div>
            <a th:href="@{/admin/categoria/nueva}" class="btn-primary" style="text-decoration: none; display: inline-block;">+ Nueva Categoría</a>
        </div>

        <div class="table-responsive">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de la Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        
                        <td class="col-id" th:text="${categoria.id}">1</td>
                        
                        <td class="col-name">
                            <span class="category-badge table-badge" th:text="${categoria.nombre}">Música</span>
                        </td>

                        <td class="col-actions">
                            <a th:href="@{/admin/categoria/editar/{id}(id=${categoria.id})}" class="btn-action btn-edit" style="text-decoration: none; display: inline-block;">Editar</a>
                            <a th:href="@{/admin/categoria/eliminar/{id}(id=${categoria.id})}" class="btn-action btn-delete" style="text-decoration: none; display: inline-block;" onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría? Si tiene eventos asociados podría haber problemas.');">Eliminar</a>
                        </td>
                        
                    </tr>
                    
                    <tr th:if="${#lists.isEmpty(categorias)}">
                        <td colspan="3" style="text-align: center; padding: 30px;">
                            No hay categorías registradas en el sistema. ¡Crea la primera para organizar tus eventos!
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <div th:replace="~{fragments/footer :: pie-pagina}"></div>

</body>
</html>
