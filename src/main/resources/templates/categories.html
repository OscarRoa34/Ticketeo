<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketeo | Gestión de Categorías</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar-admin}"></div>

<main class="container admin-container">

    <div class="admin-header">
        <div>
            <h1 class="admin-title">Gestión de Categorías</h1>
            <p class="admin-subtitle">Administra los géneros y clasificaciones disponibles para los eventos.</p>
        </div>
        <div class="admin-actions">
            <a href="#" id="btnEdit" class="btn-action btn-edit btn-disabled">Editar</a>
            <a href="#" id="btnDelete" class="btn-action btn-delete btn-disabled">Eliminar</a>
            <a th:href="@{/admin/category/new}" class="btn-primary">+ Nueva Categoría</a>
        </div>
    </div>

    <div class="table-responsive categories-table-wrapper">
        <table class="admin-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de la Categoría</th>
                <th class="text-center">Color</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}" th:data-id="${category.id}" class="clickable-row">

                <td class="col-id" th:text="${category.id}">1</td>

                <td class="col-name">
                    <span class="category-badge table-badge"
                          th:text="${category.name}"
                          th:style="'background-color: ' + ${category.color} + ';'">Música</span>
                </td>

                <td class="text-center">
                    <div class="color-swatch" th:style="'background-color: ' + ${category.color} + ';'" th:title="${category.color}"></div>
                </td>

            </tr>

            <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="3" style="text-align: center; padding: 30px;">
                    No hay categorías registradas en el sistema. ¡Crea la primera para organizar tus eventos!
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    let selectedCategoryId = null;
    const btnEdit = document.getElementById('btnEdit');
    const btnDelete = document.getElementById('btnDelete');
    const rows = document.querySelectorAll('.clickable-row');

    rows.forEach(row => {
        row.addEventListener('click', function() {
            const id = this.getAttribute('data-id');

            if (selectedCategoryId === id) {
                this.classList.remove('selected-row');
                selectedCategoryId = null;
                disableButtons();
                return;
            }

            rows.forEach(r => r.classList.remove('selected-row'));
            this.classList.add('selected-row');
            selectedCategoryId = id;
            enableButtons(id);
        });
    });

    function enableButtons(id) {
        btnEdit.classList.remove('btn-disabled');
        btnDelete.classList.remove('btn-disabled');
        btnEdit.href = '/admin/category/edit/' + id;
        btnDelete.href = '/admin/category/delete/' + id;
    }

    function disableButtons() {
        btnEdit.classList.add('btn-disabled');
        btnDelete.classList.add('btn-disabled');
        btnEdit.href = '#';
        btnDelete.href = '#';
    }

    btnDelete.addEventListener('click', function(e) {
        if (this.classList.contains('btn-disabled')) {
            e.preventDefault();
            return;
        }
        if (!confirm('¿Estás seguro de que deseas eliminar esta categoría? Si tiene eventos asociados podría haber problemas.')) {
            e.preventDefault();
        }
    });

    btnEdit.addEventListener('click', function(e) {
        if (this.classList.contains('btn-disabled')) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
