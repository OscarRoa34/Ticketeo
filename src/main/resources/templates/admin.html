<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketeo | Administración</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar-admin}"></div>

<main class="container admin-container">

    <div class="admin-header">
        <div>
            <h1 class="admin-title">Gestión de Eventos</h1>
            <p class="admin-subtitle">Administra el catálogo de eventos y categorías.</p>
        </div>
        <div class="admin-actions">
            <a href="#" id="btnEdit" class="btn-action btn-edit btn-disabled">Editar</a>
            <a href="#" id="btnDelete" class="btn-action btn-delete btn-disabled">Eliminar</a>
            <a th:href="@{/admin/event/new}" class="btn-primary">+ Nuevo Evento</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="admin-table">
            <thead>
            <tr>
                <th>ID</th>
                <th class="text-center">Imagen</th>
                <th>Nombre del Evento</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Fecha</th>
                <th>Valor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}" th:data-id="${event.id}" class="clickable-row">

                <td class="col-id" th:text="${event.id}">1</td>

                <td class="col-img">
                    <img th:src="${event.imageUrl}" th:alt="${event.name}" class="table-thumbnail cursor-pointer">
                </td>

                <td class="col-name" th:text="${event.name}">Nombre del Evento</td>

                <td th:text="${event.description}">Descripción del evento</td>

                <td>
                    <span class="category-badge table-badge" th:text="${event.category.name}">Categoría</span>
                </td>

                <td th:text="${event.date}">15 Mar 2026</td>

                <td class="col-price" th:data-price="${event.price}" th:text="${event.price == 0.0 ? 'Gratis' : '$' + event.price}">$0</td>

            </tr>

            <tr th:if="${#lists.isEmpty(events)}">
                <td colspan="7" style="text-align: center; padding: 30px;">
                    No hay eventos registrados en el sistema. ¡Empieza creando uno!
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<div id="imageViewer" class="modal-overlay">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="fullImage">
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    // Variables globales
    let selectedEventId = null;
    const btnEdit = document.getElementById('btnEdit');
    const btnDelete = document.getElementById('btnDelete');
    const rows = document.querySelectorAll('.clickable-row');

    // Selección de filas
    rows.forEach(row => {
        row.addEventListener('click', function(e) {
            // Evitar selección al hacer clic en la imagen (para el modal)
            if (e.target.classList.contains('table-thumbnail')) return;

            const id = this.getAttribute('data-id');

            // Si ya está seleccionada, deseleccionar
            if (selectedEventId === id) {
                this.classList.remove('selected-row');
                selectedEventId = null;
                disableButtons();
                return;
            }

            // Deseleccionar otras filas
            rows.forEach(r => r.classList.remove('selected-row'));

            // Seleccionar esta fila
            this.classList.add('selected-row');
            selectedEventId = id;
            enableButtons(id);
        });
    });

    function enableButtons(id) {
        btnEdit.classList.remove('btn-disabled');
        btnDelete.classList.remove('btn-disabled');
        btnEdit.href = '/admin/event/edit/' + id;
        btnDelete.href = '/admin/event/delete/' + id;
    }

    function disableButtons() {
        btnEdit.classList.add('btn-disabled');
        btnDelete.classList.add('btn-disabled');
        btnEdit.href = '#';
        btnDelete.href = '#';
    }

    // Confirmación de eliminación
    btnDelete.addEventListener('click', function(e) {
        if (this.classList.contains('btn-disabled')) {
            e.preventDefault();
            return;
        }
        if (!confirm('¿Estás seguro de que deseas eliminar este evento?')) {
            e.preventDefault();
        }
    });

    // Prevenir clic en botón editar deshabilitado
    btnEdit.addEventListener('click', function(e) {
        if (this.classList.contains('btn-disabled')) {
            e.preventDefault();
        }
    });

    // Modal de imágenes
    const modal = document.getElementById('imageViewer');
    const modalImg = document.getElementById("fullImage");
    const thumbnails = document.querySelectorAll('.table-thumbnail');
    const closeBtn = document.getElementsByClassName("close-btn")[0];

    thumbnails.forEach(thumb => {
        thumb.addEventListener('click', function() {
            modal.style.display = "flex";
            modalImg.src = this.src;
        });
    });

    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    modal.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    // Formato de precios
    function formatPrice() {
        const priceElements = document.querySelectorAll('.col-price');
        priceElements.forEach(el => {
            const price = el.getAttribute('data-price');
            if (price && price !== '0.0') {
                const formattedPrice = new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0
                }).format(price);
                el.textContent = formattedPrice;
            }
        });
    }

    document.addEventListener('DOMContentLoaded', formatPrice);
</script>

</body>
</html>
