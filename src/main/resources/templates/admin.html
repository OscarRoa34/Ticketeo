<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketeo | Administración</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<main class="container admin-container">

    <div class="admin-header">
        <div>
            <h1 class="admin-title">Gestión de Eventos</h1>
            <p class="admin-subtitle">Administra el catálogo de eventos y categorías.</p>
        </div>
        <button class="btn-primary"><a th:href="@{/admin/nuevo-evento}" class="btn-primary" style="color: white; text-decoration: none;">+ Nuevo Evento</a></button>
    </div>

    <div class="table-responsive">
        <table class="admin-table">
            <thead>
            <tr>
                <th>ID</th>
                <th class="text-center">Imagen</th>
                <th>Nombre del Evento</th>
                <th>Categoría</th>
                <th>Fecha</th>
                <th>Valor</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="evento : ${eventos}">
                <td class="col-id" th:text="${evento.idEvento}"></td>
                <td class="col-img">
                    <img th:src="@{'/uploads/' + ${evento.imagenEvento}}" class="table-thumbnail cursor-pointer">
                </td>
                <td class="col-name" th:text="${evento.nombreEvento}"></td>
                <td><span class="category-badge table-badge" th:text="${evento.categoria.nombreCategoria}"></span></td>
                <td th:text="${evento.fechaEvento}"></td>
                <td class="col-price" th:text="'$' + ${evento.valorEvento}"></td>
                <td class="col-actions">
                    <button class="btn-action btn-edit">Editar</button>
                    <button class="btn-action btn-delete">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<div id="imageViewer" class="modal-overlay">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="fullImage">
</div>

<script>
    const modal = document.getElementById('imageViewer');
    const modalImg = document.getElementById("fullImage");
    const thumbnails = document.querySelectorAll('.table-thumbnail');
    const closeBtn = document.getElementsByClassName("close-btn")[0];

    thumbnails.forEach(thumb => {
        thumb.addEventListener('click', function() {
            modal.style.display = "flex";
            modalImg.src = this.src;
        });
    });

    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    modal.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
