<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>

<nav th:fragment="navbar-user" class="navbar">
    <div class="container navbar-content">
        <a class="brand-logo" th:href="@{/user}">
            <img th:src="@{/images/logo.svg}" alt="Ticketeo Logo" class="logo-svg" style="height: 45px; vertical-align: middle; margin-right: 10px;">
            TICKETEO
        </a>

        <ul class="nav-links">
            <li><a th:href="@{/user}" class="nav-item">Inicio</a></li>
        </ul>

        <form th:action="@{/user}" method="get" class="search-form" style="padding: 5px 15px;">
            <select name="categoryId" class="search-select">
                <option value="">Todas las Categorías</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${currentCategory != null && currentCategory == category.id}">
                </option>
            </select>
            <input type="text" name="search" placeholder="Buscar evento..." th:value="${currentSearch}" class="search-input">
            <button type="submit" class="search-btn">Buscar</button>
        </form>
    </div>
</nav>

<nav th:fragment="navbar-admin" class="navbar">
    <div class="container navbar-content">
        <a class="brand-logo" th:href="@{/admin}">
            <img th:src="@{/images/logo.svg}" alt="Ticketeo Logo" class="logo-svg" style="height: 45px; vertical-align: middle; margin-right: 10px;">
            TICKETEO
        </a>

        <ul class="nav-links">
            <li><a th:href="@{/admin}" class="nav-item">Gestionar Eventos</a></li>
            <li><a th:href="@{/admin/category}" class="nav-item">Gestionar Categorías</a></li>
            <li><a th:href="@{/admin/reports}" class="nav-item">Gestionar Reportes</a></li>
        </ul>
    </div>
</nav>

</body>
</html>
